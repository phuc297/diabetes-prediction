                DIABETES <span>PREDICTION</span>

              <div class="form-row ">
                <!-- Pregnancies	Glucose	BloodPressure	SkinThickness	Insulin	BMI	DiabetesPedigreeFunction	Age	Outcome 
                preg, glu, skin, bmi, age-->
                <div class="form-group col-lg-4">
                  <label for="inputPatientName">Số lần mang thai </label>
                  <input type="text" name="preg" class="form-control" id="inputPatientName" placeholder="">
                </div>
                <div class="form-group col-lg-4">
                  <label for="inputPatientName">Nồng độ Glucose </label>

                <div class="form-group col-lg-4">

                </div>
                <div class="form-group col-lg-4">

                  <input type="text" name="skin" class="form-control" id="inputPatientName" placeholder="">
                </div>
                <div class="form-group col-lg-4">
                  <label for="inputPatientName">Nồng độ Insulin </label>
                  <input type="text" name="insu" class="form-control" id="inputPatientName" placeholder="">
                </div>
                <div class="form-group col-lg-4">
                  <label for="inputPatientName">Chỉ số BMI </label>
                  <input type="text" name="bmi" class="form-control" id="inputPatientName" placeholder="">
                </div>
                <div class="form-group col-lg-4">
                  <label for="inputPatientName">Chỉ số tiền sử gia đình </label>
                  <input type="text" name="dpf" class="form-control" id="inputPatientName" placeholder="">
                </div>
                <div class="form-group col-lg-4">
                  <label for="inputPatientName">Tuổi </label>
                  <input type="text" name="age" class="form-control" id="inputPatientName" placeholder="">
                </div>
              </div>
              <div class="btn-box">
                <button type="submit" class="btn ">Submit Now</button>
              </div>
